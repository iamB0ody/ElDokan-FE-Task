<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <form>
        <div class="form-group">
          <label for="product-name">Product Name</label>
          <input type="text" class="form-control" id="product-name" />
        </div>

        <div class="form-group">
          <label for="product-name">Product Type</label>
          <div class="form-group">
            <div class="form-check-inline">
              <div class="input-c">
                <input
                  class="form-check-input"
                  type="radio"
                  name="product-type"
                  id="type1"
                  value="1"
                />
                <span class="checkmark"></span>
              </div>
              <label class="form-check-label" for="type1">Type 1</label>
            </div>
            <div class="form-check-inline">
              <div class="input-c">
                <input
                  class="form-check-input"
                  type="radio"
                  name="product-type"
                  id="type2"
                  value="2"
                />
                <span class="checkmark"></span>
              </div>
              <label class="form-check-label" for="type2">Type 2</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="product-category">Product Category</label>
          <input type="text" class="form-control" id="product-category" />
          <div class="form-group form-check-inline margin-top-05">
            <div class="input-c">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="defaultCheck1"
              />
              <span class="checkmark"></span>
            </div>
            <label class="form-check-label" for="defaultCheck1">
              This is a sub category
            </label>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="optional-id"
                >Reference ID <small>(Optional)</small></label
              >
              <input type="number" class="form-control" id="optional-id" />
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="password">Password</label>
              <input type="text" class="form-control" id="password" />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="delivery-fees">Delivery Fees</label>
              <label class="sr-only" for="delivery-fees">EGP</label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">EGP</div>
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="delivery-fees"
                  placeholder="Delivery Fees"
                />
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="delivery-fees">Delivery Fees</label>
              <label class="sr-only" for="delivery-fees">%</label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">%</div>
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="delivery-fees"
                  placeholder="Delivery Fees"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="form-group submit-section">
          <button type="reset" class="btn btn-ss">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
